<body>

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top" role="navigation">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home">Org.nized</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="home">Home</a></li>
                <li><a href="attendance">Attendance</a></li>
                <li class="active"><a href="notes">Notes</a></li>
                <li><a href="surveys">Surveys</a></li>
                <li><a href="profile">My Profile</a></li>
                <li><a href="announcements">Announcements</a></li>

                        (Officer Only) <span class="caret"></span></a>

<!-- Main Container -->
<div class="container">
    <h1>Notes</h1>
    <span class="pull-right"><a class="btn btn-success" id="createBtn" href="notes/create">Create</a></span>

    <div class="container" style="width: 70%">
        <table id="notesTable">
            <thead>
            <tr>
                <th>Title</th>
                <th>Person</th>
                <th>Public to Person?</th>
                <th>The Note</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${theNotes}">
                <td th:text="${note.title}"></td>
                <td th:text="${note.person_email.first_name} + ' ' + ${note.person_email.last_name}"></td>
                <td th:text="${note.public_to_person}"></td>
                <td th:text="${note.text}"></td>
                <td><a th:href="@{notes/edit (id=${note.id})}" class="btn btn-warning">Edit</a> <a
                        th:href="@{notes/delete (id=${note.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /Main Container -->


<footer class="footer">
    <div class="container">
        <p class="text-muted">Dev Feedback and stuff.</p>
    </div>
</footer>
